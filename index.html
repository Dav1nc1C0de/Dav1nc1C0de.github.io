<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> <!-- Removed initial-scale=1.0 to enable zoom -->
    <!-- Removed <title> tag -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for an elegant and modern look */
        body {
            font-family: "Inter", sans-serif; /* Elegant and modern font */
            margin: 0;
            padding: 0;
            /* min-height: 100vh is acceptable here as content will likely exceed it */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the top */
            background-color: #ffffff; /* Changed to white */
        }
        /* Adjusted iframe-container for a very tall view to display the entire sheet */
        .iframe-container {
            position: relative;
            width: 100%;
            /* Fixed large height to show entire sheet, allowing page scroll.
               You might need to adjust this value (e.g., to 1500px, 3000px)
               to perfectly fit your specific Google Sheet's content length. */
            height: 1800px; /* Updated height to 1800px */
            /* Re-enabled internal scrolling by removing overflow: hidden; */
            border-radius: 0.75rem; /* Rounded corners for a softer look */
            border: 1px solid rgba(0, 0, 0, 0.08); /* Light border */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Iframe fills 100% of its parent container's height */
            border: 0; /* Remove default iframe border */
            border-radius: 0.75rem; /* Match container rounded corners */
        }

        /* Responsive adjustments for iframe height have been removed
           to ensure a consistent tall display across all screen sizes. */
    </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen px-2 py-4 sm:p-4 bg-white">
    <div class="container mx-auto p-4 sm:p-8 rounded-xl max-w-full md:max-w-4xl w-full flex flex-col items-center mt-4 mb-8">
        <!-- Removed Page Title (h1) -->

        <!-- Removed Description -->

        <!-- Iframe Container for the full-height sheet -->
        <div class="iframe-container mb-10 w-full shadow-md hover:shadow-lg transition-shadow duration-300">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTEke11HEYfEJUnjR3qqi_HTxhGPL7MUwmnI9H1wi3kXUMTJddIIKBD-DdQ5sKpf67HnzIUsIZOV6yM/pubhtml?gid=1754513246&amp;single=true&amp;widget=true&amp;headers=false"
                title="Google Sheet Embed"
                allowfullscreen="true"
                webkitallowfullscreen="true"
                mozallowfullscreen="true"
                <!-- Removed scrolling="no" to allow iframe to scroll/pan with zoom -->
            ></iframe>
        </div>

        <!-- Call to action/footer text -->
        <p class="text-neutral-500 text-sm text-center mt-6">
            Presented with data from Google Sheets.
        </p>
    </div>
</body>
</html>
