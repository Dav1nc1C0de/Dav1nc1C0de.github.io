    <style>
        /* Custom styles for better embedding experience */
        body {
            font-family: 'Inter', sans-serif;

        /* Make iframe responsive while maintaining aspect ratio */
        .responsive-iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio (height / width * 100%) - Adjust as needed */
            height: 0;
            overflow: hidden;
        }
        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Remove default iframe border */
            border-radius: 0.5rem; /* Match parent container's rounded corners */
        }
    </style>
</head>
